{% extends "principal.html" %}

{% block principal %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Agendar Visita</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Dados da Visita -->
                            <div class="mb-3">
                                <label for="dataVisita" class="form-label">Data</label>
                                <input type="date" class="form-control" id="dataVisita" required>
                            </div>

                            <div class="mb-3">
                                <label for="horaVisita" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="horaVisita" required>
                            </div>

                            <!-- Seleção de Imóvel -->
                            <div class="mb-3">
                                <label for="imovel" class="form-label">Imóvel</label>
                                <select class="form-select" id="imovel" required>
                                    <option value="" selected disabled>Selecione um imóvel</option>
                                    <option value="1">Casa - Rua A, 123 - Centro</option>
                                    <option value="2">Apartamento - Av. B, 456 - Jardins</option>
                                    <option value="3">Terreno - Rua C, 789 - Vila Nova</option>
                                </select>
                            </div>

                            <!-- Seleção de Corretor -->
                            <div class="mb-3">
                                <label for="corretor" class="form-label">Corretor</label>
                                <select class="form-select" id="corretor" required>
                                    <option value="" selected disabled>Selecione um corretor</option>
                                    <option value="1">Vinicius Maran</option>
                                    <option value="2">Rosiclei Lauermann</option>
                                    <option value="3">Alencar Machado</option>
                                </select>
                            </div>

                            <!-- Dados do Cliente -->
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select class="form-select" id="cliente" required>
                                    <option value="" selected disabled>Selecione um cliente</option>
                                    <option value="1">Tralelo Tralala</option>
                                    <option value="2">Bombardiro Crocodilo</option>
                                    <option value="3">Tung Tung Tung Tung Sahur</option>
                                </select>
                            </div>

                            <!-- Botões -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Agendar Visita</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
